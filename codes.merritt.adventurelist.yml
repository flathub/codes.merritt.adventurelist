# yaml-language-server: $schema=https://raw.githubusercontent.com/flatpak/flatpak-builder/main/data/flatpak-manifest.schema.json
# Reference docs: https://docs.flatpak.org/en/latest/flatpak-builder-command-reference.html#flatpak-manifest

---
app-id: codes.merritt.adventurelist
runtime: org.gnome.Platform
runtime-version: "44"
sdk: org.gnome.Sdk
command: adventure_list
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --share=network
modules:
  # libappindicator
  - shared-modules/libappindicator/libappindicator-gtk3-12.10.json
  # Adventure List
  - name: adventure_list
    buildsystem: simple
    only-arches:
      - x86_64
    build-commands:
      - ./build-flatpak.sh
    sources:
      - type: file
        url: https://github.com/Merrit/adventure_list/releases/download/v0.5.0/AdventureList-Linux-Portable.tar.gz
        sha256: 36bbb0240bd0e424429b0f2ba4f29cb496d087bdc5675fdd48adf613a4dfab0c
      - type: git
        url: https://github.com/Merrit/adventure_list.git
        commit: e08af1597dc37ac598bbf38138726bfbbe636ec9
      - type: file
        path: build-flatpak.sh
