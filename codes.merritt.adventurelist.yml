# yaml-language-server: $schema=https://raw.githubusercontent.com/flatpak/flatpak-builder/main/data/flatpak-manifest.schema.json
# Reference docs: https://docs.flatpak.org/en/latest/flatpak-builder-command-reference.html#flatpak-manifest

---
app-id: codes.merritt.adventurelist
runtime: org.gnome.Platform
runtime-version: "44"
sdk: org.gnome.Sdk
command: adventure_list
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --share=network
modules:
  # libappindicator
  - shared-modules/libappindicator/libappindicator-gtk3-12.10.json
  # Adventure List
  - name: adventure_list
    buildsystem: simple
    only-arches:
      - x86_64
    build-commands:
      - ./build-flatpak.sh
    sources:
      - type: file
        url: https://github.com/Merrit/adventure_list/releases/download/v0.8.0/AdventureList-Linux-Portable.tar.gz
        sha256: d9c4bcbd223ff7ce21a23de0e026c688ff8c5edaf2dd69d88352c2d14eb1d72a
      - type: git
        url: https://github.com/Merrit/adventure_list.git
        commit: 8acccd3ecc79e26e2f6a7dd7dcbeb3471bdd3956
      - type: file
        path: build-flatpak.sh
