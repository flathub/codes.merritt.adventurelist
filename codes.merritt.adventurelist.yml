# yaml-language-server: $schema=https://raw.githubusercontent.com/flatpak/flatpak-builder/main/data/flatpak-manifest.schema.json
# Reference docs: https://docs.flatpak.org/en/latest/flatpak-builder-command-reference.html#flatpak-manifest

---
app-id: codes.merritt.adventurelist
runtime: org.freedesktop.Platform
runtime-version: "23.08"
sdk: org.freedesktop.Sdk
command: adventure_list
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --share=network
  - --talk-name=org.freedesktop.Notifications # Notification support
  - --talk-name=org.kde.StatusNotifierWatcher # Tray icon support
modules:
  # libappindicator
  - shared-modules/libappindicator/libappindicator-gtk3-12.10.json

  # libnotify
  #
  # Has been added to org.freedesktop.Platform, this should no longer be
  # needed with the release of 24.08.
  #
  # https://github.com/flathub/shared-modules/issues/234#issuecomment-1732803391
  - name: libnotify
    buildsystem: meson
    config-opts:
      - -Dtests=false
      - -Dintrospection=disabled
      - -Dman=false
      - -Dgtk_doc=false
      - -Ddocbook_docs=disabled
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libnotify/0.8/libnotify-0.8.3.tar.xz
        sha256: ee8f3ef946156ad3406fdf45feedbdcd932dbd211ab4f16f75eba4f36fb2f6c0
        x-checker-data:
          type: gnome
          name: libnotify
          stable-only: true
      - type: archive
        url: https://download.gnome.org/sources/gnome-common/3.18/gnome-common-3.18.0.tar.xz
        sha256: 22569e370ae755e04527b76328befc4c73b62bfd4a572499fde116b8318af8cf
        x-checker-data:
          type: gnome
          name: gnome-common
          stable-only: true

  # Adventure List
  - name: adventure_list
    buildsystem: simple
    only-arches:
      - x86_64
    build-commands:
      - ./build-flatpak.sh
    sources:
      - type: file
        url: https://github.com/Merrit/adventure_list/releases/download/v0.14.2/AdventureList-Linux-Portable.tar.gz
        sha256: ad2c8987bbb5a700a9a358a3ec6f63ce2415fd1bcc1aa67a8a0f7369d66fa929
      - type: git
        url: https://github.com/Merrit/adventure_list.git
        commit: 43352cd8b8da605262ca11c6d2480ed39801cfe9
      - type: file
        path: build-flatpak.sh
