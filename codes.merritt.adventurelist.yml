# yaml-language-server: $schema=https://raw.githubusercontent.com/flatpak/flatpak-builder/main/data/flatpak-manifest.schema.json
# Reference docs: https://docs.flatpak.org/en/latest/flatpak-builder-command-reference.html#flatpak-manifest

---
app-id: codes.merritt.adventurelist
runtime: org.gnome.Platform
runtime-version: "44"
sdk: org.gnome.Sdk
command: adventure_list
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --share=network
  - --talk-name=org.freedesktop.Notifications # Notification support
  - --talk-name=org.kde.StatusNotifierWatcher # Tray icon support
modules:
  # libappindicator
  - shared-modules/libappindicator/libappindicator-gtk3-12.10.json
  # Adventure List
  - name: adventure_list
    buildsystem: simple
    only-arches:
      - x86_64
    build-commands:
      - ./build-flatpak.sh
    sources:
      - type: file
        url: https://github.com/Merrit/adventure_list/releases/download/v0.11.0/AdventureList-Linux-Portable.tar.gz
        sha256: 79037d254d33812fa907014a1c8eab431eb6bd127be6a6401e0017c17815e0c0
      - type: git
        url: https://github.com/Merrit/adventure_list.git
        commit: 4b8564c35faec7df09eefdd5e632b437c71d0b36
      - type: file
        path: build-flatpak.sh
