# yaml-language-server: $schema=https://raw.githubusercontent.com/flatpak/flatpak-builder/main/data/flatpak-manifest.schema.json
# Reference docs: https://docs.flatpak.org/en/latest/flatpak-builder-command-reference.html#flatpak-manifest

---
app-id: codes.merritt.adventurelist
runtime: org.gnome.Platform
runtime-version: "44"
sdk: org.gnome.Sdk
command: adventure_list
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --share=network
modules:
  # libappindicator
  - shared-modules/libappindicator/libappindicator-gtk3-12.10.json
  # Adventure List
  - name: adventure_list
    buildsystem: simple
    only-arches:
      - x86_64
    build-commands:
      - ./build-flatpak.sh
    sources:
      - type: file
        url: https://github.com/Merrit/adventure_list/releases/download/v0.9.0/AdventureList-Linux-Portable.tar.gz
        sha256: 9ba8f60c809dafef06f38f24727bf45d5358e7f6f32bb86affd7e5be4bcbd8d5
      - type: git
        url: https://github.com/Merrit/adventure_list.git
        commit: ad71dfa6043d4cdc86e2277bf02823d9ebfc8b20
      - type: file
        path: build-flatpak.sh
