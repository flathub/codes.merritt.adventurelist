# yaml-language-server: $schema=https://raw.githubusercontent.com/flatpak/flatpak-builder/main/data/flatpak-manifest.schema.json
# Reference docs: https://docs.flatpak.org/en/latest/flatpak-builder-command-reference.html#flatpak-manifest

---
app-id: codes.merritt.adventurelist
runtime: org.gnome.Platform
runtime-version: "44"
sdk: org.gnome.Sdk
command: adventure_list
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --share=network
modules:
  # libappindicator
  - shared-modules/libappindicator/libappindicator-gtk3-12.10.json
  # Adventure List
  - name: adventure_list
    buildsystem: simple
    only-arches:
      - x86_64
    build-commands:
      - ./build-flatpak.sh
    sources:
      - type: file
        url: https://github.com/Merrit/adventure_list/releases/download/v0.6.0/AdventureList-Linux-Portable.tar.gz
        sha256: 95688a59f6489cdd7bf8b544f3d3e07d4ee08a47bc8877f4960ea42d2cdb7738
      - type: git
        url: https://github.com/Merrit/adventure_list.git
        commit: 9fb980deaf468ec1368f33e76c1a619659211b95
      - type: file
        path: build-flatpak.sh
